<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitor Bot Ratios</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#0e1116; color:#e6e8eb; }
    header { padding: 12px 16px; background:#11151b; border-bottom:1px solid #1f2430; display:flex; align-items:center; gap:12px; }
    .wrap { padding: 16px; }
    button { background:#2563eb; color:#fff; border:0; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button.secondary { background:#334155; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .card { background:#11151b; border:1px solid #1f2430; border-radius:12px; padding:16px; margin-top:16px; }
    code { background:#0b0f14; padding:2px 6px; border-radius:6px; }
    .logs { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; white-space: pre-wrap; max-height: 260px; overflow:auto; background:#0b0f14; padding:12px; border-radius:8px; border:1px solid #1f2430; }
    input, select { background:#0b0f14; color:#e6e8eb; border:1px solid #1f2430; padding:8px; border-radius:8px; }
    label { font-size: 12px; color:#94a3b8; }
  </style>
</head>
<body>
  <header class="row">
    <strong>Monitor Bot Ratios</strong>
    <span id="status-dot">●</span>
    <span id="status-text">Desconectado</span>
    <div class="row" style="margin-left:auto;">
      <button id="btn-start">Iniciar</button>
      <button id="btn-stop" class="secondary">Detener</button>
      <button id="btn-restart" class="secondary">Reiniciar</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="row" style="gap:16px;">
        <div>
          <label>API Base</label><br />
          <input id="api-base" value="http://localhost:8000" size="28" />
        </div>
        <div>
          <label>Cuenta</label><br />
          <input id="account" placeholder="ROFEX_ACCOUNT" />
        </div>
        <div>
          <label>Usuario</label><br />
          <input id="user" placeholder="ROFEX_USERNAME" />
        </div>
        <div>
          <label>Password</label><br />
          <input id="password" type="password" placeholder="ROFEX_PASSWORD" />
        </div>
        <div style="flex:1 1 auto; min-width:280px;">
          <label>Instrumentos (JSON)</label><br />
          <input id="instrumentos" value='["MERV - XMEV - TX26 - 24hs"]' size="60" />
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <strong>Estado</strong>
          <div id="status-json" class="logs"></div>
        </div>
        <div>
          <strong>Logs</strong>
          <div id="logs" class="logs"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const log = (m) => { const el = $('#logs'); el.textContent += m + "\n"; el.scrollTop = el.scrollHeight; }
    const setStatus = (ok, text) => {
      $('#status-dot').style.color = ok ? '#22c55e' : '#ef4444';
      $('#status-text').textContent = text || (ok ? 'Activo' : 'Inactivo');
    };

    async function api(path, init) {
      const base = $('#api-base').value.replace(/\/$/, '');
      const res = await fetch(base + path, init);
      const ct = res.headers.get('content-type')||'';
      if (ct.includes('application/json')) return await res.json();
      return await res.text();
    }

    async function refreshStatus() {
      try {
        const st = await api('/cotizaciones/status');
        $('#status-json').textContent = JSON.stringify(st, null, 2);
        setStatus(st && st.started === true, st && st.worker_status ? `Worker: ${st.worker_status}` : undefined);
      } catch (e) {
        setStatus(false, 'Inaccesible');
      }
    }

    async function startService() {
      try {
        let payload;
        const u = $('#user').value.trim();
        const p = $('#password').value.trim();
        const a = $('#account').value.trim();
        if (u && p && a) {
          try { payload = { user: u, password: p, account: a, instrumentos: JSON.parse($('#instrumentos').value||'[]') }; }
          catch { alert('Instrumentos no es JSON válido'); return; }
          log('POST /cotizaciones/iniciar (con credenciales)');
          const r = await api('/cotizaciones/iniciar', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
          log(JSON.stringify(r));
        } else {
          log('POST /cotizaciones/iniciar_auto');
          const r = await api('/cotizaciones/iniciar_auto', { method: 'POST' });
          log(JSON.stringify(r));
        }
      } catch (e) { log('Error iniciar: ' + e); }
      await refreshStatus();
    }

    async function stopService() {
      try {
        log('POST /cotizaciones/detener');
        const r = await api('/cotizaciones/detener', { method:'POST' });
        log(JSON.stringify(r));
      } catch (e) { log('Error detener: ' + e); }
      await refreshStatus();
    }

    async function restartService() {
      try {
        log('POST /cotizaciones/reiniciar');
        const r = await api('/cotizaciones/reiniciar', { method:'POST' });
        log(JSON.stringify(r));
      } catch (e) { log('Error reiniciar: ' + e); }
      await refreshStatus();
    }

    $('#btn-start').addEventListener('click', startService);
    $('#btn-stop').addEventListener('click', stopService);
    $('#btn-restart').addEventListener('click', restartService);
    refreshStatus();
    setInterval(refreshStatus, 5000);
  </script>
</body>
</html>
